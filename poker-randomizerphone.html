<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Poker Randomizer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #f2f2f2;
    }
    h1 {
      font-size: 2rem;
    }
    input {
      padding: 10px;
      font-size: 1.2rem;
      width: 100px;
      border-radius: 6px;
    }
    button {
      margin: 10px 5px;
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #result {
      margin-top: 30px;
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎲 Poker Randomizer</h1>

  <p>Zadej % pro BET (nebo klikni preset):</p>
  <input type="number" id="freq" value="80" min="1" max="100">
  <br>

  <div>
    <button onclick="setFreq(80)">80 %</button>
    <button onclick="setFreq(60)">60 %</button>
    <button onclick="setFreq(40)">40 %</button>
    <button onclick="setFreq(20)">20 %</button>
  </div>

  <button onclick="randomize()">Rozhodni</button>

  <div id="result">–</div>

  <script>
    function setFreq(val) {
      document.getElementById('freq').value = val;
    }

    function randomize() {
      const freq = parseInt(document.getElementById('freq').value);
      const roll = Math.floor(Math.random() * 100) + 1;
      const result = (roll <= freq) ? "✅ BET" : "⏸️ CHECK";
      document.getElementById('result').innerText = `${result} (hod: ${roll})`;
    }
  </script>
</body>
</html>
