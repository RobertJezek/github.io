<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poker🎲Randomizer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f8f9fa;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #number {
      font-size: 72px;
      margin: 20px;
      color: #007bff;
    }

    button {
      font-size: 20px;
      padding: 10px 24px;
      margin: 6px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .presets {
      margin-top: 20px;
    }

    input[type="number"] {
      font-size: 18px;
      padding: 8px;
      width: 80px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      #number {
        font-size: 56px;
      }

      button {
        font-size: 18px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Poker Randomizer</h1>
  <div id="number">–</div>
  <button onclick="generate()">🎲</button>

  <div class="presets">
    <button onclick="generateUntil(80)">80 %</button>
    <button onclick="generateUntil(60)">60 %</button>
    <button onclick="generateUntil(40)">40 %</button>
    <button onclick="generateUntil(20)">20 %</button>
  </div>

  <div style="margin-top: 30px;">
    <input type="number" id="customInput" min="1" max="100" placeholder="např. 73" />
    <button onclick="customCheck()">🎲Generuj</button>
  </div>
  <div style="margin-top: 40px;">
  <button onclick="generateSymbol()">🃏 Generuj symbol</button>
  <div id="symbol" style="font-size: 64px; margin-top: 20px;"></div>
</div>

  <script>
    function generate() {
      const num = Math.floor(Math.random() * 100);
      document.getElementById("number").textContent = num;
    }

    function generateUntil(threshold) {
      const num = Math.floor(Math.random() * 100);
      document.getElementById("number").textContent = num + " (" + (num < threshold ? "✅" : "⏸️") + ")";
    }

    function customCheck() {
      const input = document.getElementById("customInput").value;
      const threshold = parseInt(input);

      if (isNaN(threshold) || threshold < 1 || threshold > 100) {
        alert("Zadej prosím číslo mezi 1 a 100");
        return;
      }

      const num = Math.floor(Math.random() * 100);
      document.getElementById("number").textContent = num + " (" + (num < threshold ? "✅" : "⏸️") + ")";
    }
    function generateSymbol() {
  const symbols = ["♥", "♠", "♦", "♣"];
  const randomIndex = Math.floor(Math.random() * symbols.length);
  document.getElementById("symbol").textContent = symbols[randomIndex];
}
  </script>
</body>
</html>
